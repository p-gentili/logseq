name: Test snap can be built

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            id: build_amd64
          - runner: ubuntu-24.04-arm
            id: build_arm64

    runs-on: "${{ matrix.runner }}"

    steps:
      - uses: actions/checkout@v4

      - uses: snapcore/action-build@v1
        id: ${{ matrix.id }}

      - uses: diddlesnaps/snapcraft-review-action@v1
        with:
          snap: ${{ steps.${{ matrix.id }}.outputs.snap }}
          isClassic: 'false'
          plugs: ./plug-declaration.json
